<div class="row background">
    <div class="col-md-7">
        <div class="row">
            <div class="col-md-12">
                <h1>TURNOS</h1>
            </div>
        </div>

        <div class="info-container">
            <div class="row">
                <div class="col-md-12 text">
                    <span><b>Especialidad</b></span>
                </div>
            </div>
            <div class="row especialidad">
                <div *ngFor="let especialidad of this.especialidades" class="radio-button col-md-3 col-sm-4">
                    <input type="radio" [id]="especialidad" name="radios" [value]="especialidad" [(ngModel)]="this.especialidadSeleccionada"  (change)="onEspecialidadChange(especialidad)" checked>
                    <label [for]="especialidad">{{especialidad}}</label>
                </div>
            </div>
        </div>

        <div class="info-container">
            <div class="row">
                <div class="col-md-12 text">
                    <span><b>Pacientes</b></span>
                </div>
            </div>
            <div class="row especialidad">
                <div *ngFor="let paciente of this.pacientes" class="radio-button col-md-2 col-sm-4">
                    <input type="radio" [id]="paciente" name="radio" [value]="paciente" [(ngModel)]="this.pacienteSeleccionado"  checked>
                    <label [for]="paciente">{{paciente}}</label>
                </div>
            </div>
        </div>

        <div class="turnos-container">
            <div class="row">
                <div class="col-md-12 turno" *ngFor="let turno of this.turnosFiltrados">
                    <div class="info">
                        <span>{{turno.Especialidad}}</span>
                        <!-- <div>
                            <button class="button-star" (click)="onEncuestaClick(turno)">
                                <i class="bi bi-chat-fill"></i>
                            </button>
                            <button class="button-star" (click)="onRateTurnoClick(turno)">
                                <i class="bi bi-star"></i>
                            </button>
                            <button class="button-cancel" (click)="onCancelClick(turno)" *ngIf="turno.Estad != 'cancelado'">
                                <i class="bi bi-x-lg"></i>
                            </button>
                            <button class="button">
                                <i class="bi bi-file-text"></i>
                            </button>
                        </div> -->
                    </div>
                    <div class="info">
                        <span>{{turno.Paciente}}</span>
                        <div>
                            <span>{{turno.Dia}} / {{turno.Mes}} / {{turno['AÃ±o']}}</span>
                        </div>
                        <span>{{turno.Horario}}</span>
                        <span [ngClass]="{'esp': turno.Estad == 'esperando', 'can': turno.Estad == 'cancelado', 'rea': turno.Estad == 'realizado'}">{{turno.Estad.toUpperCase()}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
