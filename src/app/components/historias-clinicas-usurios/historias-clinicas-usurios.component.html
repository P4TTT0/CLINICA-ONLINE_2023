<div class="background">
    <div class="row">
        <div class="col-md-12">
            <div class="info-container">
                <div class="row">
                    <div class="col-md-12">
                        <span class="text"><b>Pacientes</b></span>
                    </div>
                </div>
                <div class="row especialidad">
                    <div class="col-md-3"  *ngFor="let paciente of this.pacientes" (click)="onCardClick(paciente)">
                        <div class="card col-md-3" style="width: 18rem;">
                            <img class="card-img-top" [src]="paciente.ImageBase64" alt="ImagenPaciente">
                            <div class="card-body">
                              <h5 class="card-title">{{paciente.Nombre}} {{paciente.Apellido}}</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
